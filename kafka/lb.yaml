apiVersion: v1
kind: Service
metadata:
  name: kafka-lb-svc
spec:
  externalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: service-port
    port: 9092
    protocol: TCP
    targetPort: 9092
  selector:
    app.kubernetes.io/name: kafka
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
    - ip: 172.17.250.107
