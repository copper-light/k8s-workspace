
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: handh-ingress
  #ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: druid.handh.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: druid-tiny-cluster-routers
            port:
              number: 8088
